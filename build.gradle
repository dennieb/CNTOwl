plugins {
    id 'java'
}

group 'co.carpenoctem'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'net.dv8tion:JDA:3.6.0_368'
    compile 'org.slf4j:slf4j-jdk14:1.7.25'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
